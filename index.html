<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASA API Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/44763709f8.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <section class='slaider' id="apod">
        <nav class="slaider-menu">
            <i id="bars" class="fa fa-bars" aria-hidden="true"></i>
            <ul id="menu-items" class="slaider-menu-items">
                <li><a id="apodLink">Astronomy Picture of the Day</a></li>
                <li><a id="marsLink">Mars Rover Photos</a></li>
            </ul>
        </nav>
        <div class="left-arrow">
            <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </div>
        <div class="universe">
            <div class="planet"></div>
            <div class="wrapper">
                <div class="inner">
                    <div class="loading"></div>
                </div>
            </div>
        </div>
        <div class="right-arrow">
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </div>
        <div id="msg">
            <h2 class="picture-title"></h2>
        </div>
        <div class="slaider-active-pictures">
            <ul class="active-picture">
            </ul>
        </div>
    </section>
    <section class='gallery' id="mars">
        <h2>Gallery of photos taken by the Curiosity rover on Mars</h2>
        <div class="container">
        </div>
    </section>
    <div class="universe2">
        <div class="planet"></div>
        <div class="wrapper">
            <div class="inner">
                <div class="loading"></div>
            </div>
        </div>
    </div>
    <div class="load-more">
        <button class="load-btn" type="button" name="button">Load more pictures</button>
    </div>
    <script src="./js/jquery-3.1.1.min.js"></script>
    <script src="./out.js"></script>
</body>
</html>
